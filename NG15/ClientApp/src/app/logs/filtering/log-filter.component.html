
<div class="mb-3 text-end">
    <button class="btn btn-primary" (click)="filterOpen = !filterOpen">
        <i class="bi bi-gear-fill" title="Filter options" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Toggle filter options"></i>
    </button>
</div>

<div [@slideInOut]="filterOpen ? 'slideIn' : 'slideOut'" class="mb-3 shadow filter-section">
    <div class="card">
        <div class="card-header">
            <i class="bi bi-filter"></i>
            Filter options
            <span class="badge badge-{{ getBadgeColor(i) }} mx-2" role="button" *ngFor="let app of apps; index as i" (click)="filterByApp(app)">
                {{ app | titlecase }}
            </span>
        </div>
        <div class="card-body row">
            <div class="col">
                <h5 class="card-title">
                    Log Levels
                    <i class="bi bi-check-square-fill mx-2" role="button" title="Select All" (click)="toggleLogLevels(true)"></i>
                    <i class="bi bi-x-square-fill" role="button" title="Select None" (click)="toggleLogLevels(false)"></i>
                </h5>

                <div *ngFor="let level of logLevels">
                    <label role="button">
                        <input type="checkbox" checked [(ngModel)]="filterOptions.levels[level]" />
                        <span class="badge text-bg-{{ getAlertClass(level) }} mx-2">{{ level | titlecase }}</span>
                    </label>
                </div>
            </div>
            <div class="col">
                <h5 class="card-title">
                    Applications
                    <i class="bi bi-check-square-fill mx-2" role="button" title="Select All" (click)="toggleApps(true)"></i>
                    <i class="bi bi-x-square-fill" role="button" title="Select None" (click)="toggleApps(false)"></i>
                </h5>

                <div *ngFor="let app of apps">
                    <label role="button">
                        <input type="checkbox" checked [(ngModel)]="filterOptions.apps[app]" />
                        {{ app | titlecase }}
                    </label>
                </div>
            </div>
        </div>
    </div>

</div>
