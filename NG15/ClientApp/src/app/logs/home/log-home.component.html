
<h1>Logs</h1>

<!--<pre>{{ logs | json }}</pre>-->

<app-log-filter></app-log-filter>

<div class="container">
    <div class="row alert alert-{{ getAlertClass(log.severity) }}" *ngFor="let log of filterLogs()">
        <div class="col">
            <h3>
                {{ log.app | uppercase }}
                <span class="subtle fw-light">({{ log.server | uppercase }})</span>
            </h3>
        </div>

        <div class="col text-end font-weight-bold">
            <span class="mx-2 badge text-bg-{{ getAlertClass(log.severity) }}">{{ log.severity | uppercase }}</span>
            {{ log.timestamp | date:'medium' }}
        </div>

        <hr />

        <p class="col-12 text-bg-light rounded font-monospace bg-opacity-75">{{ log.message }}</p>
    </div>

    <div *ngIf="filterLogs().length == 0">
        No logs available
    </div>
</div>
